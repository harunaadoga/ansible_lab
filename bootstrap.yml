---

#target login nodes
- hosts: all
  become: yes
  pre_tasks:
  
  - name: Update all packages - RedHat and Rocky
    tags: always
    dnf:
      name: "*"
      state: latest
    when: ansible_distribution in "RedHat, Rocky"

  - name: Update all packages - Ubuntu
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"



  - name: create hadoga user
    tags: always
    user:
      name: hadoga
      group: root 
  
  - name: add sssh key for hadoga
    tags: always
    authorized_key:
      user: hadoga
      key: "ssh-rsa  ha535@GVJGH9252G"

  - name: copy sudoer file
    tags: always
    ansible.builtin.copy:
      src: sudoer_hadoga
      dest: /etc/sudoers.d/hadoga
      owner: root
      group: root
      mode: 0440
      







