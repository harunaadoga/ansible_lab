---
  - hosts: all
    become: true
    tasks:

        -  name: Update all servers
           dnf:
             name: "*"
             state: latest

        -  name: Intstall Apache
           dnf:
              name: httpd
              state: installed

        -  name: Ensure Apache is started
           service:
                 name: httpd
                 state: started
        -  name: Ensure Apache in Enabled
           service: 
                 name: httpd
                 state: enabled 

