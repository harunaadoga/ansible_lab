---

#target login nodes
- hosts: login
  become: yes
  pre_tasks:
  
  - name: Update all packages
    tags: always
    dnf:
      name: "*"
      state: latest

  - name: Install httpd, git, vim and postfix  packages
    tags: httpd,git,postfix
    dnf:
      name:
        - httpd
        - git
        - vim
        - postfix
      state: latest
    when: ansible_distribution in ["Rocky", "RedHat"]
  
  - name: Enable web server and start
    service:
      name: httpd
      enabled: yes
      state: started

  - name: Change default httpd port to 66
    tags: httpd,port
    lineinfile:
      path: /etc/httpd/conf/httpd.conf
      regexp: "^Listen"
      line: Listen 66
    register: http_port
  
  - name: copy web files to server 
    tags: httpd, copy
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

  - name: restart httpd
    tags: httpd
    service: 
      name: httpd
      state: restarted
    when: http_port.changed


# target compute  servers 
- hosts: compute
  become: yes
  tasks:
  - name: install tuned 
    tags: tuned,ethtool
    dnf:
      name: 
        - tuned
        - ethtool
      state: latest 
 
  - name: enable and start tuned
    service:
          name: tuned 
          enabled: yes 
          state: started


#target storage/all servers
- hosts: all
  become: yes
  tasks:

  - name: Install nfs,samba,autofs and conainers 
    tags: autofs,samba,nfs
    dnf:
      name:
        - nfs-utils
        - samba
        - autofs
        - container-tools
      state: latest

  - name: Enable and start podman 
    service:
      name: podman
      enabled: yes
      state: started
        
  - name: create hadoga user
    tags: always
    user:
      name: hadoga
      group: root 
  
  - name: add sssh key for hadoga
    tags: always
    authorized_key:
      user: hadoga
      key: "ssh-rsa  ha535@GVJGH9252G"

  - name: copy sudoer file
    tags: always
    ansible.builtin.copy:
      src: sudoer_hadoga
      dest: /etc/sudoers.d/hadoga
      owner: root
      group: root
      mode: 0440
      

#Target workstation
- hosts: workstations
  tags: terraform
  tasks:

  - name: install unzip
    package:
      name: unzip

  - name: install terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root







